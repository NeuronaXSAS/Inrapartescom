<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, h1, h2, h3, h4, h5, h6, p, td, th, a, div, span {
    font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif !important;
  }
  /* Solo aplicar borde redondeado al envoltorio principal */
  .wrapper-rounded { border-radius:14px; overflow:hidden; }
  
  /* Estilos responsive para m√≥viles */
  @media only screen and (max-width: 600px) {
    body {
      padding: 0 !important;
      margin: 0 !important;
    }
    
    .wrapper-rounded {
      max-width: 100% !important;
      width: 100% !important;
      border-radius: 0 !important;
      margin: 0 !important;
      box-shadow: none !important;
    }
    
    .header-section {
      padding: 25px 20px !important;
    }
    
    .header-section h2 {
      font-size: 20px !important;
      line-height: 1.4 !important;
    }
    
    .header-section p {
      font-size: 15px !important;
    }
    
    .content-section {
      padding: 25px 20px !important;
    }
    
    .contact-box {
      padding: 20px 18px !important;
      margin-bottom: 30px !important;
      border-radius: 8px !important;
    }
    
    .contact-box h2 {
      font-size: 18px !important;
      display: block !important;
      margin-bottom: 15px !important;
    }
    
    .contact-box h2 span {
      display: inline-block !important;
      margin-right: 8px !important;
    }
    
    .contact-table {
      display: block !important;
      width: 100% !important;
    }
    
    .contact-table tr {
      display: block !important;
      margin-bottom: 18px !important;
      padding-bottom: 18px !important;
      border-bottom: 1px solid #e9ecef !important;
    }
    
    .contact-table tr:last-child {
      margin-bottom: 0 !important;
      padding-bottom: 0 !important;
      border-bottom: none !important;
    }
    
    .contact-table td {
      display: block !important;
      width: 100% !important;
      padding: 0 !important;
      border: none !important;
    }
    
    .contact-table td:first-child {
      font-size: 13px !important;
      padding-bottom: 5px !important;
      color: #6c757d !important;
    }
    
    .contact-table td:last-child {
      font-size: 16px !important;
      word-break: break-word !important;
      padding-top: 5px !important;
    }
    
    .message-title {
      font-size: 18px !important;
      margin: 20px 0 12px !important;
    }
    
    .message-box {
      padding: 18px !important;
      border-radius: 8px !important;
    }
    
    .message-box p {
      font-size: 15px !important;
      line-height: 1.7 !important;
    }
    
    .footer-section {
      padding: 20px 15px !important;
      font-size: 13px !important;
      line-height: 1.5 !important;
    }
  }
</style>
</head>
<body style="font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif; background:#f4f4f4; margin:0;padding:0;">
<div class="wrapper-rounded" style="max-width:600px;margin:0 auto;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.12); font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
  <div class="header-section" style="background:linear-gradient(135deg,#403F3E 0%,#403F3E 100%);padding:25px;text-align:center; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
  <h2 style="margin:0;color:#FFFEF8;">üìû NUEVO MENSAJE DE CONTACTO</h2>
  <p style="margin:6px 0 0;color:#FED300;">INRAPARTES ‚Äì Sitio Web</p>
  </div>

  <div class="content-section" style="padding:30px; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
  <div class="contact-box" style="margin-bottom: 35px; background: #f8f9fa; padding: 25px; border-radius: 10px; border-left: 5px solid #fed300; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
    <h2 style="color: #403F3E; margin: 0 0 20px 0; font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px;">
  <span style="background: #fed300; color: #403F3E; padding: 8px; border-radius: 8px; font-size: 16px;">üë§</span>
        DATOS DEL CONTACTO
      </h2>
      <table class="contact-table" style="width:100%;border-collapse:collapse;">
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; width: 140px; border-bottom: 1px solid #e9ecef;">Nombre:</td>
          <td style="padding: 10px 15px; color: #495057; border-bottom: 1px solid #e9ecef; font-weight: 600;">{{from_name}}</td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; border-bottom: 1px solid #e9ecef;">Empresa:</td>
          <td style="padding: 10px 15px; color: #495057; border-bottom: 1px solid #e9ecef; font-weight: 600;">{{company}}</td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; border-bottom: 1px solid #e9ecef;">Email:</td>
          <td style="padding: 10px 15px; color: #fed300; border-bottom: 1px solid #e9ecef; font-weight: 600;">
            <a href="mailto:{{from_email}}" style="color: #fed300; text-decoration: none; font-weight: 600;">{{from_email}}</a>
          </td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; border-bottom: 1px solid #e9ecef;">Tel√©fono:</td>
          <td style="padding: 10px 15px; color: #495057; border-bottom: 1px solid #e9ecef; font-weight: 600;">{{phone}}</td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E;">Asunto:</td>
          <td style="padding: 10px 15px; color: #6c757d; font-weight: 600;">{{subject}}</td>
        </tr>
      </table>
    </div>

  <h3 class="message-title" style="margin:25px 0 10px;color:#403F3E;">‚úâÔ∏è Mensaje</h3>
  <div class="message-box" style="border: 2px solid #fed300; border-radius: 10px; padding: 18px; background: #fff; margin-bottom: 20px;">
    <p style="white-space:pre-line;line-height:1.6; margin: 0;">{{message}}</p>
    </div>
  </div>

  <div class="footer-section" style="background:#403F3E;color:#fed300;text-align:center;padding:18px; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
    Email generado autom√°ticamente ‚Äì {{date}} {{time}}
  </div>
</div>
</body></html>
