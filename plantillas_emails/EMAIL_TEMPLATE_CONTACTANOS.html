<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8">
<style>
  body, h1, h2, h3, h4, h5, h6, p, td, th, a, div, span {

  }
  /* Solo aplicar borde redondeado al envoltorio principal */
  .wrapper-rounded { border-radius:14px; overflow:hidden; }

</head>
<body style="font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif; background:#f4f4f4; margin:0;padding:0;">
<div class="wrapper-rounded" style="max-width:600px;margin:0 auto;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.12); font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
  <div style="background:linear-gradient(135deg,#403F3E 0%,#403F3E 100%);padding:25px;text-align:center; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
  <h2 style="margin:0;color:#FFFEF8;">üìû NUEVO MENSAJE DE CONTACTO</h2>
  <p style="margin:6px 0 0;color:#FED300;">INRAPARTES ‚Äì Sitio Web</p>
  </div>

  <div style="padding:30px; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
  <div style="margin-bottom: 35px; background: #f8f9fa; padding: 25px; border-radius: 10px; border-left: 5px solid #fed300; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
    <h2 style="color: #403F3E; margin: 0 0 20px 0; font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px;">
  <span style="background: #fed300; color: #403F3E; padding: 8px; border-radius: 8px; font-size: 16px;">üë§</span>
        DATOS DEL CONTACTO
      </h2>
      <table style="width:100%;border-collapse:collapse;">
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; width: 140px; border-bottom: 1px solid #e9ecef;">Nombre:</td>
          <td style="padding: 10px 15px; color: #495057; border-bottom: 1px solid #e9ecef; font-weight: 600;">{{from_name}}</td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; border-bottom: 1px solid #e9ecef;">Empresa:</td>
          <td style="padding: 10px 15px; color: #495057; border-bottom: 1px solid #e9ecef; font-weight: 600;">{{company}}</td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; border-bottom: 1px solid #e9ecef;">Email:</td>
          <td style="padding: 10px 15px; color: #fed300; border-bottom: 1px solid #e9ecef; font-weight: 600;">
            <a href="mailto:{{from_email}}" style="color: #fed300; text-decoration: none; font-weight: 600;">{{from_email}}</a>
          </td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E; border-bottom: 1px solid #e9ecef;">Tel√©fono:</td>
          <td style="padding: 10px 15px; color: #495057; border-bottom: 1px solid #e9ecef; font-weight: 600;">{{phone}}</td>
        </tr>
        <tr>
          <td style="padding: 10px 15px; font-weight: 700; color: #403F3E;">Asunto:</td>
          <td style="padding: 10px 15px; color: #6c757d; font-weight: 600;">{{subject}}</td>
        </tr>
      </table>
    </div>

  <h3 style="margin:25px 0 10px;color:#403F3E;">‚úâÔ∏è Mensaje</h3>
  <div style="border: 2px solid #fed300; border-radius: 10px; padding: 18px; background: #fff; margin-bottom: 20px;">
    <p style="white-space:pre-line;line-height:1.6; margin: 0;">{{message}}</p>
    </div>
  </div>

  <div style="background:#403F3E;color:#fed300;text-align:center;padding:18px; font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;">
    Email generado autom√°ticamente ‚Äì {{date}} {{time}}
  </div>
</div>
</body></html>
